<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RPS</title>
    </head>
    <body>
        <div>Your score</div>
        <div id="user-score">0</div>
        <div>Computer score</div>
        <div id="computer-score">0</div>
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissors'>Scissors</button>
    </body>
    <script>
        const OPTIONS = ['rock', 'paper', 'scissors'];
        
        function computerPlay(){
            const randomIndex = Math.floor(Math.random()*OPTIONS.length)
            return OPTIONS[randomIndex];
        }
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                console.log(`You and the computer played ${playerSelection}. It's a tie`);
                return 'tie';
            } else if (
                (playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'scissors' && computerSelection === 'paper') ||
                (playerSelection === 'paper' && computerSelection === 'rock')
            ) {
                console.log(`Computer played ${computerSelection}. You win!`);
                return 'user';
            } else {
                console.log(`Computer played ${computerSelection}. You lose.`);
                return 'computer';
            }
        }
